{% extends 'backend/index.html'%}

{% block 'content' %}
<div class="page-header">
    <h3 class="page-title"> Gallery </h3>
</div>
<div class="row">
    <div class="col-lg-8 mx-auto grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Liste des images</h4>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>Image</th>
                            <th>Title</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for image in images %}
                        <tr>
                            <td><img src="{{ image.image.url }}" alt="{{ image.title }}" class="img-thumbnail" style="width: 50px; height: 50px;"></td>                            <td>{{ image.title }}</td>
                            <td>
                                {% if image.is_visible %}
                                    <label class="badge badge-success">Visible</label>
                                {% else %}
                                    <label class="badge badge-danger">Hidden</label>
                                {% endif %}
                            </td>
                            <td>
                                <a href="{% url 'gallery_update' image.id %}" class="btn btn-sm btn-primary">Update</a>
                                <a href="{% url 'gallery_delete' image.id %}" class="btn btn-sm btn-danger">Delete</a>
                            </td>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
