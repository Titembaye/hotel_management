{% extends 'backend/index.html' %}

{% block 'content' %}

<div class="page-header">
    <h3 class="page-title"> Gallery </h3>
    <nav aria-label="breadcrumb">
    </nav>
</div>
<div class="row">
    <div class="col-md-6 mx-auto grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Create Gallery Image</h4>
                <p class="card-description"> Basic form layout </p>
                <form class="forms-sample" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                     <div class="form-group">
                        <label for="image">Image</label>
                        <input type="file" class="form-control" id="image" name="image" accept="image/*" onchange="previewImage(event)">
                    </div>
                    <div class="form-group">
                        <img id="image-preview" src="#" alt="Image Preview" style="display: none; max-width: 100%; height: auto;"/>
                    </div>
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="Title">
                    </div>
                     <div class="form-check form-check-flat form-check-primary">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" name="is_visible"> Visible </label>
                    </div>
                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    <button type="reset" class="btn btn-dark">Cancel</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
function previewImage(event) {
    var reader = new FileReader();
    reader.onload = function(){
        var output = document.getElementById('image-preview');
        output.src = reader.result;
        output.style.display = 'block';
    }
    reader.readAsDataURL(event.target.files[0]);
}
</script>
{% endblock %}
